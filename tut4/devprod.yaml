        state: "present"
        vdom: "root"
        interface: "internal"
        type: "vlan"
        vlanid: "300"
        mode: "static"
        ip: "10.1.3.1 255.255.255.0"
        allowaccess: ['https', 'ping']
        name: "VLAN_300"
  - name: Configure VLAN_400
