      host: "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom: "{{ vdom }}"
      https: "True"
      ssl_verify: "False"
      system_interface:
        state: "present"
        vdom: "root"
        interface: "internal"
        type: "vlan"
        vlanid: "400"
        mode: "static"
        ip: "10.1.4.1 255.255.255.0"
        allowaccess: ['https', 'ping']
        name: "VLAN_400"
  - name: Adding firewall address for VLAN_100
    fortios_firewall_address:
      host: "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom: "{{ vdom }}"
      https: "True"
      ssl_verify: "False"
      firewall_address:
        state: "present"
        type: "ipmask"
        subnet: "10.1.1.0 255.255.255.0"
        name: "VLAN_100_Net"
  - name: Adding firewall address for VLAN_200
    fortios_firewall_address:
      host: "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom: "{{ vdom }}"
      https: "True"
      ssl_verify: "False"
      firewall_address:
        state: "present"
        type: "ipmask"
        subnet: "10.1.2.0 255.255.255.0"
