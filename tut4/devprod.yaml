        type: "ipmask"
        subnet: "10.1.4.0 255.255.255.0"
        name: "VLAN_400_Net_Ops"
  - name: Configuring firewall policy for VLAN_100 to talk to VLAN_200
    fortios_firewall_policy:
      host: "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom: "{{ vdom }}"
      https: "True"
      ssl_verify: "False"
      firewall_policy:
        state: "present"
        srcintf:
          -
            name: "VLAN_100"
        srcaddr:
          -
            name: "VLAN_100_Net"
        dstintf:
          -
            name: "VLAN_200"
        dstaddr:
          -
            name: "VLAN_200_Net"
        schedule: "always"
        service:
          -
            name: "ALL"
        action: "accept"
        nat: "disable"
        status: "disable"
        policyid: "5"
        name: "VLAN100_VLAN200"
