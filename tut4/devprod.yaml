      host: "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom: "{{ vdom }}"
      https: "True"
      ssl_verify: "False"
      firewall_policy:
        state: "present"
        srcintf:
          -
            name: "VLAN_100"
        srcaddr:
          -
            name: "VLAN_100_Net"
        dstintf:
          -
            name: "wan1"
        dstaddr:
          -
            name: "all"
        schedule: "always"
        service:
          -
            name: "ALL"
        action: "accept"
        nat: "enable"
        status: "enable"
