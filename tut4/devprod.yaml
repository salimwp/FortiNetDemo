---

- hosts: localhost
  vars:
    host: "192.168.50.1"
    username: "ansible"
    password: "{{ lookup('password','passwd') }}"
    vdom: "root"
    ssl_verify: "False"
  tasks:
  - name: Configure VLAN_100
    fortios_system_interface:
      host: "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom: "{{ vdom }}"
      https: "True"
      ssl_verify: "False"
      system_interface:
        state: "present"
        vdom: "root"
        interface: "internal"
        type: "vlan"
        vlanid: "100"
        mode: "static"
        ip: "10.1.1.1 255.255.255.0"
        allowaccess: ['https', 'ping']
        name: "VLAN_100"
  - name: Configure VLAN_200
    fortios_system_interface:
      host: "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom: "{{ vdom }}"
      https: "True"
      ssl_verify: "False"
      system_interface:
        state: "present"
        vdom: "root"
        interface: "internal"
        type: "vlan"
        vlanid: "200"
        mode: "static"
        ip: "10.1.2.1 255.255.255.0"
        allowaccess: ['https', 'ping']
        name: "VLAN_200"
  - name: Configure VLAN_300
